<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="CSS-Playing-Cards-master\CSS-Playing-Cards-master\cards.css"
    />
    <link rel="stylesheet" type="text/css" href="sumUp.css" />

    <title>WeatherJS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">SumUp!</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-9 center card-container">
          <div class="col-2 stage-left">
            <div class="comp-img-container">
              <div class="comp-img"></div>
            </div>
            <div class="deck-container playingCards">
              <div class="deck-holder">
                <div class="card back" id="deck-img"></div>
              </div>
            </div>
            <div class="player-img-container">
              <div class="player-img"></div>
            </div>
          </div>
          <div class="col-10 stage-right playingCards">
            <div class="comp-cards center">
              <div class="placeholder center" id="comp-card-1">
                <div class="card" id="comp-card-1"></div>
              </div>
              <div class="placeholder" id="comp-card-2"></div>
              <div class="placeholder" id="comp-card-3"></div>
              <div class="placeholder" id="comp-card-4"></div>
              <div class="placeholder" id="comp-card-5"></div>
              <div class="placeholder" id="comp-card-6"></div>
            </div>
            <div class="stage center">
              <div class="stage-up row">
                <div class="placeholder" id="stage-card-1"></div>
                <div class="placeholder" id="stage-card-2"></div>
                <div class="placeholder" id="stage-card-3"></div>
                <div class="placeholder" id="stage-card-4"></div>
                <div class="placeholder" id="stage-card-5"></div>
              </div>
              <div class="stage-down row">
                <div class="placeholder" id="stage-card-6"></div>
                <div class="placeholder" id="stage-card-7"></div>
                <div class="placeholder" id="stage-card-8"></div>
                <div class="placeholder" id="stage-card-9"></div>
                <div class="placeholder" id="stage-card-10"></div>
              </div>
            </div>
            <div class="player-cards center">
              <div class="placeholder" id="comp-card-1"></div>
              <div class="placeholder" id="comp-card-2"></div>
              <div class="placeholder" id="comp-card-3"></div>
              <div class="placeholder" id="comp-card-4"></div>
              <div class="placeholder" id="comp-card-5"></div>
              <div class="placeholder" id="comp-card-6"></div>
            </div>
          </div>
        </div>
        <div class="col-3 result-div">
          <div class="game-info-container">
            <div class="overall-result-container">
              <div class="overall-result"></div>
            </div>
            <div class="current-result-container">
                <div class="current-game-info"></div>
                <div class="current-game-result"></div>
                <div class="current-swipes"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
