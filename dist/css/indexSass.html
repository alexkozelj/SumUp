<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="cards.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css"/>

    <title>WeatherJS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">SumUp!</a>
    </nav>

    <section class="container-fluid row">
      <div class="col-9 card-container">
        <div class="col-2 stage-area-left">
          <div class="comp-img-container">
            <div class="comp-img"></div>
          </div>
          <div class="deck-container playingCards">
            <ul class="deck">
              <li>
                <div class="card back"></div>
              </li>
              <li>
                <div class="card back"></div>
              </li>
              <li>
                <div class="card back"></div>
              </li>
              <li>
                <div class="card back"></div>
              </li>
            </ul>
          </div>
          <div class="player-img-container">
            <div class="player-img placeholder"></div>
          </div>
        </div>
        <div class="col-10 stage-area-right">
          <section class="comp-cards-section center" >
            <ul class="table playingCards simpleCards center" id="compCards">
              <!-- <div class="card rank-j spades">
                <span class="rank">J</span>
                <span class="suit">&spades;</span>
              </div> -->
            </ul>
           
          </section>
          <section class="stage center">
            <div class="stage-up row">
              <div class="placeholder" id="stage-card-1"></div>
              <div class="placeholder" id="stage-card-2"></div>
              <div class="placeholder" id="stage-card-3"></div>
              <div class="placeholder" id="stage-card-4"></div>
              <div class="placeholder" id="stage-card-5"></div>
            </div>
            <div class="stage-down row">
              <div class="placeholder" id="stage-card-6"></div>
              <div class="placeholder" id="stage-card-7"></div>
              <div class="placeholder" id="stage-card-8"></div>
              <div class="placeholder" id="stage-card-9"></div>
              <div class="placeholder" id="stage-card-10"></div>
            </div>
          </section>
          <section class="player-cards-section center">
            <ul class="table playingCards simpleCards center" id="playerCards"></ul>
            
          </section>
        </div>
      </div>
      <div class="col-3 result-div">
          <table class="table">
            <thead>
              <tr class="table-dark">
                <th scope="col" colspan="2">
                  <h3>
                    Overall Result    
                  </h3>
                </th>
              </tr>
              <tr class="table-success table-hover">
                <th scope="col">Computer: <span id="compOverallScore">5</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-success table-hover">
                <td scope="col"><span>Player: <span id="playerOverallScore">3</span></td>
              </tr>
              <tr>
                <th>
                  <p class="text-muted"> <em>Game <span id="numberOfPlayedGames">8</span> of <span id="numberOfScheduledGames">10</span></em></p>
                </th>
              </tr>
            </tbody>
          </table>
          <table class="table">
            <thead >
              <tr class="table-dark">
                <th scope="col" colspan="2">
                  <h3>
                    <p class="text-warning">Current Game Result</p>   
                  </h3>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-warning">
                <th scope="col">Computer: <span id="compPoints">11</span></th>
                <th><span id="compTablaPoints">|||</span></th>
              </tr>
              <tr class="table-warning">
                <th scope="col">Player: <span id="playerPoints">9</span></th>
                <th><span id="playerTablaPoints">|||||||||||||||</span></th>
              </tr>
              <tr>
                <th colspan="2">
                  <p class="text-muted"> Deal: <span id="dealNr">3</span>/4</p>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
